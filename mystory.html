<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Reflections</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fdfdfd;
      color: #333;
    }

    h1, h2, h3 {
      color: #2c3e50;
      text-align: center;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    blockquote {
      font-style: italic;
      color: #555;
      border-left: 4px solid #ccc;
      padding-left: 16px;
      margin-left: 0;
    }

    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    pre code {
      display: block;
      padding: 10px;
      overflow-x: auto;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main id="content">
    Loading art reflectionsâ€¦
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('my story.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "<p>Could not load art.md</p>";
        console.error(err);
      });
  </script>
</body>
</html>
